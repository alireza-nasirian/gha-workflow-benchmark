# GitHub config
github.baseUrl=https://api.github.com
github.token=GITHUB_TOKEN

# Output
out.dir=data

# Performance
max.workers=6
per.page=100

# HTTP Timeout Configuration (in seconds)
http.call.timeout=60
http.connect.timeout=20
http.read.timeout=60

# Task Processing Timeouts
task.poll.timeout.seconds=15
task.timeout.default.minutes=120

# HTTP Retry Configuration (in milliseconds)
http.retry.backoff.base.ms=1000
http.retry.server.error.base.ms=500
http.ratelimit.buffer.ms=1000